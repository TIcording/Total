<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scaled=1.0">
    <title>if문</title>
</head>
<body>
        <h2>if문</h2>
        <script>
            const age =Number(prompt('나이를 입력하세여'))

            if(age>19){
                console.log('성인입니다')
            }
            else if(age>14){
                console.log('청소년입니다')
            }else if(age>6){
                console.log('어린이 입니다')
            }
            else {
                console.log('유아 입니다')
            }
        </script>
</body>
</html>
