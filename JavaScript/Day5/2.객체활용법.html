<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체활용법</title>
</head>
<body>
    <h2>객체활용법</h2>
    <script>
        let dog ={
            name :'루시',
            age  : 14,
            'dog=weight':3.5, // 특수문자 넣고싶을떄
            ['dog-weight'] :0.8  //이것도 가능
        }

        console.log(dog.name);
        console.log(dog['age']);
        
        dog.family = '포메라니안';
        console.log(dog.family);
        console.log(dog['family'])

        delete dog['dog-weight'];
        console.log(dog['dog-weight']);
        console.log('--------------------');

        //동적으로 속성에 접근하기
        function getValue(obj,key){
            //dog.name
            return obj[key];
        }
        console.log(getValue(dog, 'name'));
        
        function addkey(obj,key,value){
            obj[key] = value;
        }
        addkey(dog, 'dog-heigt',0.7);
        console.log(dog);

        function deletekey(obj,key){
            delete obj[key];
        }

        deletekey(dog, 'dog-heigt');
        console.log(dog);

        //객체 생성 함수 만들기
        const x = 0;
        const y = 0;
        const coord = {x,y};
        console.log(coord);

        function makeObj(name,age){
            return {name,age};
        }

        console.log(makeObj('apple',20));
        // key와 밸류값이 어덯게 들어가는지를 살펴보자

        const apple ={
            name: 'apple',
            display: function(){
                console.log(`${this.name}: 🍎`);
            }
        }

        const orange ={
            name: 'orange',
            display: function(){
                console.log(`${this.name}: 🍊`);
            }
        }
        console.log(apple);
        apple.display();
        console.log(orange);
        orange.display();

        //Fruit 생성자를 만들고 위와 같은 결과를 동일하게 출력할 수 있는 객체를 만들어보자.
        //단 Fruit(name,emoji)형태로 만든다.
        console.log('-----------');
        function Fruit(name, emoji){
            this.name = name;
            this.emoji = emoji;
            this.display = () => {
                console.log(`${this.name}: ${this.emoji}`);
            }
        }
        const apple2 = new Fruit(apple,'🍎');
        const orange2 = new Fruit(orange,'🍊');
        
        console.log(apple2);
        console.log(orange2);
        //new 를 꼭 쓰자
        
        
</script>
</body>
</html>
