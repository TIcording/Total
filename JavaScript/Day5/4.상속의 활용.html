<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속의활용</title>
</head>
<body>
    <h2>상속의활용</h2>
    <script>
        class Animal{
            constructor(color){
                this.color = color;
            }
            eat(){
                console.log('먹는다!')
            }
            sleep(){
                console.log('잔다!')
            }
            }

        class Dog extends Animal{
            play(){
            console.log('논다!');
            }

        }
        const Rucy = new Dog('white')
        console.log(Rucy)
        Rucy.eat()
        Rucy.sleep()
        Rucy.play()


        class Cat extends Animal{
            constructor(color,name){
            super(color);  // 공통된 파라미터가 있는경우 이렇게 사용해서 부모쪽으로 값을 넘겨주는 역할 -> super
            this.name = name;

            }
        // 오버라이딩
        eat(){
            console.log('맛있게 먹는다!')
        }
        }
        const Horang = new Cat('black','호랑');
        console.log(Horang)
        Horang.eat() 
        Horang.sleep()

        //문제
        //정직원, 아르바이트를 나타낼 수 있는 클래스를 생성
        // FullTimeEmployee, partTimeEmployee 두개의 클래스 생성
        // 직원의 정보 : 이름, 부서명, 한달 근무시간을 나타내는 프로퍼티 존재
        // 급여: 정직원(20000), 아르바이트(10000)
        // 매달 직원들의 정보를 이용해서 힌달 급여를 계산하는 메소드를 구현(calculatePay())
        
        // 예) kim.calculatePay() -> 한달 급여
        // 부모클래스에서 상속받아 Full과 part에 상속시켜 설계

        class Employee{
            constructor(name,department,hourPerMonth,payRate){
                this.name = name;
                this.department =department;
                this.hourPerMonth = hourPerMonth
                this.payRate = payRate;
        }   
        calculatePay(){
            return this.hourPerMonth * this.payRate
        }
    }
        class FullTimeEmployee extends Employee{
            static PAY_RATE = 20000;
            constructor(name,department,hourPerMonth){
                super(name,department,hourPerMonth,FullTimeEmployee.PAY_RATE);
            }
        }
        
        class partTimeEmployee extends Employee{
            static PAY_RATE = 10000;
            constructor(name,department,hourPerMonth){
                super(name,department,hourPerMonth,partTimeEmployee.PAY_RATE);
            }
        }
        
        const kim = new FullTimeEmployee('김사과','개발자',160);
        const oh  = new partTimeEmployee('오렌지','디자이너',100);
        console.log(kim.calculatePay());
        console.log(oh.calculatePay());
        
        

    </script>
</body>
</html>
