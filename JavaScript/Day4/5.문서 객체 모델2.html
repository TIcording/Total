<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 모델2</title>
    <script>
        window.onload = function(){
            const gnb = document.getElementById('gnb');
            console.log(gnb);

            console.log(gnb.parentNode);
            console.log(gnb.children[0]);
            console.log(gnb.children[1]);
            console.log(gnb.children[0].children[0]);
            console.log(gnb.children[0].children[0].nextElementSibling);// 다음으로 넘김
            console.log(gnb.children[0].firstChild); // 띄어쓰기 있으면 그것도 포함 딱 붙이면 li뜸
            console.log(gnb.children[0].firstElementChild);
            //이럼 요소만 뽑아서 나옴
            

        };


    </script>
</head>
<body>
    <h2>문서 객체 모델2</h2>
    <div>
        <nav id="gnb">
            <ul>
                <li>내용1</li>
                <li>내용2</li>
                <li>내용3</li>
            </ul>
        </nav>
    </div>    
</body>
</html>
