<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로토타입</title>
</head>
<body>
    <h2>프로토타입</h2>
    <script>
        function Dog(color, name, age){
            this.color = color;
            this.name = name;
            this.age = age;
        }

        const Rucy = new Dog('white','루시', 13);
        console.log(`이름: ${Rucy.name}`);
        console.log(`색상: ${Rucy.color}`);
        console.log(`나이: ${Rucy.age}`);
        Rucy.family ='포메라니안' // 없는것을 만들면 새로 만들어져서 추가됨

        Rucy.getFamily = function(){
            return this.family;
        }

        console.log(`종: ${Rucy.family}`); 
        console.log(`getfamol: ${Rucy.getFamily()}`);
        
        const PPomi = new Dog('white','뽀미', 6);
        console.log(`이름: ${PPomi.name}`);
        console.log(`색상: ${PPomi.color}`);
        console.log(`나이: ${PPomi.age}`);
        // console.log(`종: ${PPomi.family}`); 
        // console.log(`getfamol: ${PPomi.getFamily()}`);  객체에 프로퍼티를 추가한 것이므로 새로운 객체에 적용되지 않는다. 그럼 이제 프로토 타입을 수정해보자

        console.log('----------------------------------');

        Dog.prototype.birthday = '20291210'
        Dog.prototype.run = function(){
            return this.name +'는 달립니다'
        }
        
        console.log(`생년월일: ${Rucy.birthday}`);
        console.log(`생년월일: ${Rucy.run()}`);
        
        console.log(`생년월일: ${PPomi.birthday}`);
        console.log(`생년월일: ${PPomi.run()}`);
        
    </script>
</body>
</html>
