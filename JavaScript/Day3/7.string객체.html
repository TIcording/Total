<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string 객체</title>
</head>
<body>
    <h2>string 객체</h2>
    <script>
        const str1 = '안녕하세요. JavaScript!'
        console.log(str1);
        console.log(str1.length);
        //indexOf
        console.log(str1.indexOf('J'));
        console.log(str1.indexOf('Java'));
        console.log(str1.indexOf('java'));  // 못찾으면 -1
        console.log(str1.indexOf('a'));    // 중복이면 처음것
        console.log(str1.lastIndexOf('a'));  // 뒤에거 찾기
        console.log('-------------------')

        //charAt
        console.log(str1.charAt(7));  
        console.log('-------------------')
        
        //inclues
        console.log(str1.includes('Java')); // true
        console.log(str1.includes('java')); // false
        console.log('-------------------')
        
        //substring,substr,replace
        console.log(str1.substring(7));      //7~ 끝까지
        console.log(str1.substring(7,11));   //Java
        
        console.log(str1.substr(7,4))        //같은 기능이지만 앞으로 잘 사용하지 않아 substring으로 연습하자

        console.log(str1.replace('안녕하세요','Hello'));
        console.log('-------------------')

        //split
        const str2 = '김사과,오렌지,반하나,이메론,배애리,채리'
        const students = str2.split(',')
        console.log(students);

        for(let i in students){
            console.log(i,students[i]);
        }
        console.log('-------------------')

        //trim,toUpperCase,toLowerCase
        const str3 = '       JavaScript      '
        console.log(`🎁${str3}🎁`);
        console.log(`🎁${str3.trim()}🎁`)
        console.log(`🎁${str3.trim().toUpperCase()}🎁`) 
        console.log(`🎁${str3.trim().toUpperCase().toLowerCase()}🎁`)
        // 이런식으로 연계해서 사용 가능하다. -> 메소드 체이닝 이라고한다.
        console.log('-------------------')

    </script>
</body>
</html>
