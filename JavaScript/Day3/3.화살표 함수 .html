<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수</title>
</head>
<body>
    <h2>화살표함수</h2>
    <script>
        const func1 =() => console.log('안녕 JavaScript')
        func1()

        const func2 =(x,y) => console.log(`두수의 합 : ${x+y}`)
        func2(5,10)
        
        const func3 = x => x*x;
        const reselt =func3(10)
        console.log(`10의 제곱: ${reselt}`)
        
        const func4 =(x,y) => {
            let sum = 0;
            for (let i = 0; i <=y; i++) {
                sum += i;   
        }
        return sum;
    }
    const total = func4(1,100);
    console.log(`1부터 100까지의 합: ${total}`)

    console.log('-----------------------')
    
    let age = prompt('나이를 입력하세요')
    const isAdult = (age>19) ? () => console.log('성인입니다')
    : () => console.log('미성년입니다');

    isAdult();
    //삼항 연산자와 화살표함수의 활용

</script>
</body>
</html>
