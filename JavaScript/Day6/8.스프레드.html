<!DOCTYPE html>
<html lang="en">
<head>

    <title>스프레드</title>

<body>
    <h2>스프레드</h2>
    <script>
        function add(num1, num2, num3){
            return num1 + num2 + num3;      
        }

        const nums =[10,20,30];
        console.log(add(nums[0],nums[1],nums[2]));
        console.log(add(...nums));

        function sum (num1, num2, ... nums){
            console.log(nums);
        }
        sum(1,3,7,10,4,8,9)
        console.log('-------------------');

        const fruits1 =['🍓', '🍇']
        const fruits2 =['🍏','🍑']
        let arr = fruits1.concat(fruits2);
        console.log(arr);

        arr = [...fruits1,...fruits2];
        console.log(arr);
        arr = [...fruits1,'🍔',...fruits2]
        console.log(arr);
        console.log('----------------');

        const apple = {name:'김사과',age:20,address:{si:'seoul'}}
        console.log(apple);
        const apple_upadte = {...apple,job:'프로그래머'}
        console.log( apple_upadte);
        const fruits = ['🍓', '🍇','🍏','🍑','🍉']

        const [fruit1,fruit2, ...others] = fruits;
        
        console.log(fruit1);
        console.log(fruit2);
        console.log(others);

        const point =[1,2];
        const [x,y,z=0] = point;
        console.log(x);
        console.log(y)
        console.log(z);

        function sendEmoji(){
            return ['🍓', '🍇','🍏','🍑','🍉']
        }

        const [strawberry,grape,greenapple,peach,watermelon] = sendEmoji();

        console.log(strawberry);
        console.log(grape);
        console.log(greenapple);
        console.log(peach);
        console.log(watermelon);
        console.log('----------------');
        
        // function display(apple){
        //     console.log('이름',apple.name);
        //     console.log('나이',apple.age);
        //     console.log('직업',apple.job);

        // }
        
        //같은 함수
        function display({name, age,job}){
            console.log('이름',name);
            console.log('나이',age);
            console.log('직업',job);
        }
        
        console.log(apple_upadte);
        display(apple_upadte);

        const {name,age,pet="루시",job:hobby} = apple_upadte
        console.log(name);
        console.log(age);
        console.log(pet);
        console.log(hobby); // hobby로 써야함
        console.log('----------------');

        const component = {

        }

</script>
