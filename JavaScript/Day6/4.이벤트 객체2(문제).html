<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체2</title>
    <script>
        window.onload = function() {
            const btn = document.getElementById('btn');
            const btn2 = document.getElementById('btn2');
            const btn3 = document.getElementById('btn3');
            btn.addEventListener('click', clickBtn);
            btn2.addEventListener('click', clickBtn);
            btn3.addEventListener('click', (e) =>{
                console.log(`e.target.id:${e.target.id}`);
                console.log("버튼 3이 눌렸어요!")
            });
        }
        function clickBtn(e) {
            console.log(`${e.target.value} 가 눌렷어요!`)
        }
    </script>
</head>
<body>
    <h2>이벤트 객체2</h2>
    <button type="button" id="btn" value="버튼1">버튼1</button>
    <button type="button2" id="btn2" value="버튼2">버튼2</button>
    <button type="button3" id="btn3" value="버튼3">버튼3</button>
</body>
</html>
