<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{width: 600px; border: 1px solid black;  }
        td{border: 1px solid black;}
        td{border: 1px solid rgb(114, 71, 71);}
    </style>
</head>
<body>
    <h2>테이블 만들기1</h2>
    <table>
        <tr>
            <td>첫번째 셀</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <th>첫번째 셀</th>
            <th>두번째 셀</th>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td>첫번째 셀</td>
            <td>두번째 셀</td>
        </tr>
        <tr>
            <td>세번째 셀</td>
            <td>네번째 셀</td>
        </tr>
        <tr>
            <td>다섯번째 셀</td>
            <td>여섯째 셀</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <th>첫번째 셀</th>
            <th>두번째 셀</th>
        </tr>
        <tr>
            <td colspan="2">셋번째 셀</td>
        </tr>
        <tr>
            <td>네번째 셀</td>
            <td>다섯번째 셀</td>
        </tr>
    </table>
     </table>
    <hr>
    <table>
        <tr>
            <th>첫번째 셀</th>
            <th>두번째 셀</th>
        </tr>
        <tr>
            <td rowspan="2">세번째 셀</td>
            <td>다섯번째 셀</td>
        </tr>
        <tr>
            <td>여섯째 셀</td>
        </tr>
    </table>
</body>
</html>
